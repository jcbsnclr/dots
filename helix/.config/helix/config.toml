theme = "adwaita-dark"

[editor]
line-number = "relative"
mouse = true
bufferline = "multiple"
color-modes = true
true-color = true
end-of-line-diagnostics = "hint"

rulers = [72, 80, 120]

[editor.inline-diagnostics]
cursor-line = "error"
other-lines = "warning"

[editor.lsp]
display-messages = true
# display-inlay-hints = true

[editor.cursor-shape]
normal = "block"
insert = "underline"
select = "block"

[keys.normal]
tab = ":bn"
S-tab = ":bp"
